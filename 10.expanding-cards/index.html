<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?scenery,landscape');
        "
      >
        <h3>Explore The World</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?forest');
        "
      >
        <h3>Wild Forest</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?sunny,beach');
        "
      >
        <h3>Sunny Beach</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?winter');
        "
      >
        <h3>City on Winter</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?mountains,hills');
        "
      >
        <h3>Mountains - Hills</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://source.unsplash.com/1600x900/?animals');
        "
      >
        <h3>Animals - into the wild</h3>
      </div>
    </div>
  </body>
</html>
